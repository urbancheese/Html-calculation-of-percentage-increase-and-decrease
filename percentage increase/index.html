<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Percentage Increase/Decrease Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container animate__animated animate__fadeInDown">
    <h1>Percentage Calculator</h1>
    <div class="calculator">
      <label for="original">Original Value:</label>
      <input type="number" id="original" placeholder="Enter original value" required>
      
      <label for="newValue">New Value:</label>
      <input type="number" id="newValue" placeholder="Enter new value" required>
      
      <button id="calculateBtn">Calculate</button>
      
      <div id="result" class="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
